<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />   
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnSubmit").click(function(){
                    var realWord=$("#txtWord").val();
                    
                            $("#txtWord").attr("disabled", "disabled"); 
                            $("#txtWord"). val("")
                            $("#btnSubmit").attr("disabled", "disabled");
                            var len= realWord.length;  
                            $("#p1").text(len);
                            
                            
            $("#btnCheck").click(function(){
                var tempWord=$("#txtCheck").val()
                var cow=0
                for(var i=0; i<len;i++){
                    if(tempWord.charAt(i)==realWord.charAt(i)){
                        //console.log("check")
                         cow=cow+1
                         if(cow==len){
                            $("#p4").text("YOU WON!!!");
                       
                              
                         }
                    }
                    
                }
                var bull=0
                for(var i=0;i<len;i++){
                    for(var j=0;j<len;j++){
                        if(tempWord.charAt(i)==realWord.charAt(j)){
                            bull=bull+1
                        }
                    }
                }
                $("#p2").text(cow);
                $("#p3").text(bull);
                

            })
               

            })
        });
    </script>
    <style>
        div{
              padding: 20px;
              width:400px;
              margin-left: auto;
              margin-right: auto;  
              text-align:center;
              margin-top:10px
                }

    </style>
</head>
<body style= "background-color:pink">
<div id="div1">
    <h2>  Play The Cow and Bull Game</h2>
    <br/>
    <input type="array" id="txtWord"  placeholder="Enter a word to play "/>
    <br/>
    <br/>
    <input type="Submit" id="btnSubmit"  class="btn btn-success"/>
</div>
</br></br>
<div id="div2">
<b>Length of the Word you Entered</b>
<p id="p1"></p>
</div>
</br>
<div id="div3">
    <input type="array" id="txtCheck" />
    <br/>
    <br/>
    <button class="btn btn-danger" id="btnCheck">Check</button>
    </br>
    <br/>
    <br/>
   <b> No of Cows: </b>
    <p id="p2"></p>
   <b> No of Bulls: </b>
    <p id="p3"></p>
    <p id="p4"></p>
</div>
</body>
</html>
